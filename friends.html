<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3b255314a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock" id="jsClock">10:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="./images/avatar__peng.jpg"
              alt="avatar"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">펭수</span>
              <span class="friend__status">펭하!</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="./images/avatar__ebs.jpg"
              alt="avatar"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">EBS</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="./images/avatar__mulbum.jpg"
              alt="avatar"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">물범</span>
              <span class="friend__status">백수탈출</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <a
                href="https://www.youtube.com/watch?v=YnP6X7bHxXY"
                target="_blank"
              >
                <span>
                  페퍼톤스 - 검은 산
                  <i class="fas fa-play"></i>
                </span>
              </a>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="./images/avatar__dduk.png"
              alt="avatar"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">뚝딱이</span>
              <span class="friend__status">뚝딱TV 개국</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="./images/avatar__pororo.jpg"
              alt="avatar"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">뽀로로</span>
              <span class="friend__status">노는 게 제일 좋아</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <a
                href="https://www.youtube.com/watch?v=E0W5sJZ2d64"
                target="_blank"
              >
                <span>
                  뽀로로 오프닝 - 노는 게 제일 좋아♪
                  <i class="fas fa-play"></i>
                </span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <script src="./js/clock.js"></script>
  </body>
</html>
